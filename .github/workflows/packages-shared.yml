name: Mystira.Shared CI

on:
  push:
    paths:
      - 'packages/shared/**'
      - 'packages/domain/**'
      - '.github/workflows/packages-shared.yml'
    branches:
      - main
      - 'release/**'
  pull_request:
    paths:
      - 'packages/shared/**'
      - 'packages/domain/**'
      - '.github/workflows/packages-shared.yml'

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'
          source-url: https://nuget.pkg.github.com/phoenixvc/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Build Mystira.Shared
        run: dotnet build packages/shared/Mystira.Shared --configuration Release

      - name: Test Mystira.Shared
        run: dotnet test packages/shared/Mystira.Shared.Tests --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: success()
        with:
          files: ./coverage/**/coverage.cobertura.xml
          flags: shared
          name: mystira-shared
          fail_ci_if_error: false
