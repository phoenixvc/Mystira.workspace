name: Mystira.Contracts CI

on:
  push:
    paths:
      - 'packages/contracts/**'
      - 'packages/domain/**'
      - '.github/workflows/packages-contracts.yml'
    branches:
      - main
      - 'release/**'
  pull_request:
    paths:
      - 'packages/contracts/**'
      - 'packages/domain/**'
      - '.github/workflows/packages-contracts.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'
          source-url: https://nuget.pkg.github.com/phoenixvc/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Build Mystira.Contracts
        run: dotnet build packages/contracts/dotnet/Mystira.Contracts --configuration Release
