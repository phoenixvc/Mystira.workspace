name: "[CI] Build & Test"

# Workspace-level CI: Runs linting, testing, and building across all packages
# This is the main CI pipeline that validates code quality and functionality
# Runs on: Pull requests and pushes to dev/main branches

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Provide empty token to prevent pnpm warnings about missing NODE_AUTH_TOKEN
  NODE_AUTH_TOKEN: ""

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN || 'dummy' }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Setup submodule ESLint configurations
        run: |
          # Copy workspace ESLint configs to submodules (overrides their configs with proper globals)
          cp configs/admin-ui.eslint.config.mjs packages/admin-ui/eslint.config.mjs
          cp configs/admin-ui.eslint.config.mjs packages/publisher/eslint.config.mjs

      - name: Install dependencies
        # Note: --frozen-lockfile is not used because all packages are git submodules
        # with their own dependencies that can't be tracked in the workspace lockfile
        run: pnpm install

      - name: Run linting
        run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN || 'dummy' }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        # Note: --frozen-lockfile is not used because all packages are git submodules
        run: pnpm install

      - name: Setup submodule Vitest configurations
        run: |
          # Copy workspace Vitest configs to submodules (adds passWithNoTests for packages without tests)
          cp configs/admin-ui.vite.config.ts packages/admin-ui/vite.config.ts

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN || 'dummy' }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        # Note: --frozen-lockfile is not used because all packages are git submodules
        run: pnpm install

      - name: Build all packages
        run: pnpm build

  build-dotnet:
    name: Build and Test .NET
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'
          source-url: https://nuget.pkg.github.com/phoenixvc/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Lint .NET (format check)
        id: lint-dotnet
        run: |
          echo "Checking .NET code formatting..."
          LINT_STATUS="success"
          dotnet format packages/domain/Mystira.Domain --verify-no-changes --verbosity diagnostic || LINT_STATUS="failure"
          dotnet format packages/application/Mystira.Application --verify-no-changes --verbosity diagnostic || LINT_STATUS="failure"
          echo "lint=$LINT_STATUS" >> $GITHUB_OUTPUT
          if [ "$LINT_STATUS" = "failure" ]; then
            echo "::warning::Format issues found. Run 'dotnet format' to fix."
          fi
        continue-on-error: true

      - name: Build Mystira.Core
        id: build-core
        run: |
          echo "Building Mystira.Core..."
          dotnet build packages/core/Mystira.Core --configuration Release
          echo "core=success" >> $GITHUB_OUTPUT

      - name: Test Mystira.Core
        id: test-core
        run: |
          echo "Testing Mystira.Core..."
          dotnet test packages/core/Mystira.Core.Tests --configuration Release
          echo "core_tests=success" >> $GITHUB_OUTPUT

      - name: Build Mystira.Contracts
        id: build-contracts
        run: |
          echo "Building Mystira.Contracts..."
          dotnet build packages/contracts/dotnet/Mystira.Contracts --configuration Release
          echo "contracts=success" >> $GITHUB_OUTPUT

      - name: Build Mystira.Shared
        id: build-shared
        run: |
          echo "Building Mystira.Shared..."
          dotnet build packages/shared/Mystira.Shared --configuration Release
          echo "shared=success" >> $GITHUB_OUTPUT

      - name: Test Mystira.Shared
        id: test-shared
        run: |
          echo "Testing Mystira.Shared..."
          dotnet test packages/shared/Mystira.Shared.Tests --configuration Release --no-build 2>/dev/null || echo "No tests or tests skipped"
          echo "tests=success" >> $GITHUB_OUTPUT

      - name: Build Mystira.Domain
        id: build-domain
        run: |
          echo "Building Mystira.Domain..."
          dotnet build packages/domain/Mystira.Domain --configuration Release
          echo "domain=success" >> $GITHUB_OUTPUT

      - name: Build Mystira.Application
        id: build-application
        run: |
          echo "Building Mystira.Application..."
          dotnet build packages/application/Mystira.Application --configuration Release
          echo "application=success" >> $GITHUB_OUTPUT

      - name: Build Summary
        run: |
          echo "## .NET Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Build | Test |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Mystira.Core | ${{ steps.build-core.outputs.core == 'success' && '✅' || '❌' }} | ${{ steps.test-core.outputs.core_tests == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mystira.Contracts | ${{ steps.build-contracts.outputs.contracts == 'success' && '✅' || '❌' }} | N/A |" >> $GITHUB_STEP_SUMMARY
          echo "| Mystira.Shared | ${{ steps.build-shared.outputs.shared == 'success' && '✅' || '❌' }} | ${{ steps.test-shared.outputs.tests == 'success' && '✅' || '⏭️' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mystira.Domain | ${{ steps.build-domain.outputs.domain == 'success' && '✅' || '❌' }} | N/A |" >> $GITHUB_STEP_SUMMARY
          echo "| Mystira.Application | ${{ steps.build-application.outputs.application == 'success' && '✅' || '❌' }} | N/A |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### .NET Lint" >> $GITHUB_STEP_SUMMARY
          echo "| Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ${{ steps.lint-dotnet.outputs.lint == 'success' && '✅' || '⚠️' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # List types in Mystira.Core
          echo "### Mystira.Core Types" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Click to expand</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          grep -rh "^public \(class\|record\|interface\|enum\|struct\)" --include="*.cs" packages/core/Mystira.Core/ | \
            sed 's/^public //' | sed 's/{.*//' | sed 's/ :.*//' | sort | uniq >> $GITHUB_STEP_SUMMARY || echo "(none found)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # List types in Mystira.Contracts
          echo "### Mystira.Contracts Types" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Click to expand</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          grep -rh "^public \(class\|record\|interface\|enum\|struct\)" --include="*.cs" packages/contracts/dotnet/Mystira.Contracts/ | \
            sed 's/^public //' | sed 's/{.*//' | sed 's/ :.*//' | sort | uniq >> $GITHUB_STEP_SUMMARY || echo "(none found)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build, build-dotnet]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint (TypeScript) | ${{ needs.lint.result == 'success' && '✅' || needs.lint.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test (TypeScript) | ${{ needs.test.result == 'success' && '✅' || needs.test.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build (TypeScript) | ${{ needs.build.result == 'success' && '✅' || needs.build.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build (.NET) | ${{ needs.build-dotnet.result == 'success' && '✅' || needs.build-dotnet.result == 'skipped' && '⏭️' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall status
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.build-dotnet.result }}" == "success" ]; then
            echo "## ✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ Some checks failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the job logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
