name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN || 'dummy' }}
    steps:
      - name: Validate GitHub Submodule Access Token
        run: |
          if [ -z "${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}" ]; then
            echo "::error::Missing required GitHub secret: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Description: Personal Access Token (PAT) with 'repo' scope required to clone private submodules"
            echo "::error::Action: Add secret at https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "::error::Name: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Scope: 'repo' (Full control of private repositories)"
            exit 1
          fi
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Initialize admin-ui submodule
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          if [ ! -d "packages/admin-ui/.git" ]; then
            echo "Cloning admin-ui submodule from dev branch..."
            git clone --branch dev --depth 1 https://x-access-token:${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}@github.com/phoenixvc/Mystira.Admin.UI.git packages/admin-ui
          fi

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup submodule configurations
        run: |
          if [ ! -f "packages/admin-ui/.eslintrc.cjs" ] && [ -f "configs/admin-ui.eslintrc.cjs" ]; then
            cp configs/admin-ui.eslintrc.cjs packages/admin-ui/.eslintrc.cjs
          fi

      - name: Run linting
        run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN || 'dummy' }}
    steps:
      - name: Validate GitHub Submodule Access Token
        run: |
          if [ -z "${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}" ]; then
            echo "::error::Missing required GitHub secret: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Description: Personal Access Token (PAT) with 'repo' scope required to clone private submodules"
            echo "::error::Action: Add secret at https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "::error::Name: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Scope: 'repo' (Full control of private repositories)"
            exit 1
          fi
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Initialize admin-ui submodule
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          if [ ! -d "packages/admin-ui/.git" ]; then
            echo "Cloning admin-ui submodule from dev branch..."
            git clone --branch dev --depth 1 https://x-access-token:${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}@github.com/phoenixvc/Mystira.Admin.UI.git packages/admin-ui
          fi

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN || 'dummy' }}
    steps:
      - name: Validate GitHub Submodule Access Token
        run: |
          if [ -z "${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}" ]; then
            echo "::error::Missing required GitHub secret: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Description: Personal Access Token (PAT) with 'repo' scope required to clone private submodules"
            echo "::error::Action: Add secret at https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "::error::Name: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Scope: 'repo' (Full control of private repositories)"
            exit 1
          fi
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Initialize admin-ui submodule
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          if [ ! -d "packages/admin-ui/.git" ]; then
            echo "Cloning admin-ui submodule from dev branch..."
            git clone --branch dev --depth 1 https://x-access-token:${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}@github.com/phoenixvc/Mystira.Admin.UI.git packages/admin-ui
          fi

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
