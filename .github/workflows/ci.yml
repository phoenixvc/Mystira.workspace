name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Provide empty token to prevent pnpm warnings about missing NODE_AUTH_TOKEN
  NODE_AUTH_TOKEN: ""

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN || 'dummy' }}
    steps:
      - name: Validate GitHub Submodule Access Token
        run: |
          if [ -z "${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}" ]; then
            echo "::error::Missing required GitHub secret: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Description: Personal Access Token (PAT) with 'repo' scope required to clone private submodules"
            echo "::error::Action: Add secret at https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "::error::Name: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Scope: 'repo' (Full control of private repositories)"
            exit 1
          fi
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Update submodules to latest
        run: |
          # Force fetch latest from each submodule's tracking branch (fallback to HEAD if branch doesn't exist)
          git submodule foreach '
            git fetch origin
            BRANCH=$(git config -f $toplevel/.gitmodules submodule.$name.branch || echo main)
            if git rev-parse --verify origin/$BRANCH >/dev/null 2>&1; then
              git checkout origin/$BRANCH --
            else
              git checkout origin/HEAD --
            fi
          '

      - name: Setup admin-ui submodule
        uses: ./.github/actions/setup-admin-ui
        with:
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Setup submodule ESLint configurations
        run: |
          # Copy workspace ESLint configs to submodules (overrides their configs with proper globals)
          cp configs/admin-ui.eslint.config.mjs packages/admin-ui/eslint.config.mjs
          cp configs/admin-ui.eslint.config.mjs packages/publisher/eslint.config.mjs

      - name: Install dependencies
        # Note: --frozen-lockfile is not used because all packages are git submodules
        # with their own dependencies that can't be tracked in the workspace lockfile
        run: pnpm install

      - name: Run linting
        run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN || 'dummy' }}
    steps:
      - name: Validate GitHub Submodule Access Token
        run: |
          if [ -z "${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}" ]; then
            echo "::error::Missing required GitHub secret: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Description: Personal Access Token (PAT) with 'repo' scope required to clone private submodules"
            echo "::error::Action: Add secret at https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "::error::Name: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Scope: 'repo' (Full control of private repositories)"
            exit 1
          fi
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Update submodules to latest
        run: |
          # Force fetch latest from each submodule's tracking branch (fallback to HEAD if branch doesn't exist)
          git submodule foreach '
            git fetch origin
            BRANCH=$(git config -f $toplevel/.gitmodules submodule.$name.branch || echo main)
            if git rev-parse --verify origin/$BRANCH >/dev/null 2>&1; then
              git checkout origin/$BRANCH --
            else
              git checkout origin/HEAD --
            fi
          '

      - name: Setup admin-ui submodule
        uses: ./.github/actions/setup-admin-ui
        with:
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        # Note: --frozen-lockfile is not used because all packages are git submodules
        run: pnpm install

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN || 'dummy' }}
    steps:
      - name: Validate GitHub Submodule Access Token
        run: |
          if [ -z "${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}" ]; then
            echo "::error::Missing required GitHub secret: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Description: Personal Access Token (PAT) with 'repo' scope required to clone private submodules"
            echo "::error::Action: Add secret at https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "::error::Name: MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN"
            echo "::error::Scope: 'repo' (Full control of private repositories)"
            exit 1
          fi
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Update submodules to latest
        run: |
          # Force fetch latest from each submodule's tracking branch (fallback to HEAD if branch doesn't exist)
          git submodule foreach '
            git fetch origin
            BRANCH=$(git config -f $toplevel/.gitmodules submodule.$name.branch || echo main)
            if git rev-parse --verify origin/$BRANCH >/dev/null 2>&1; then
              git checkout origin/$BRANCH --
            else
              git checkout origin/HEAD --
            fi
          '

      - name: Setup admin-ui submodule
        uses: ./.github/actions/setup-admin-ui
        with:
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        # Note: --frozen-lockfile is not used because all packages are git submodules
        run: pnpm install

      - name: Build all packages
        run: pnpm build
