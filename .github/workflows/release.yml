name: "Workspace: Release"

# Unified Package Releases: Manages versioning and publishing via Changesets
# Handles: Creating release PRs and publishing to npm registry + triggering NuGet releases
# Note: For infrastructure deployments, see Deployment workflows
# Runs on: Pushes to main branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

# This workflow handles unified package releases via Changesets
# - NPM packages: Published directly via changesets action
# - NuGet packages: Triggered via repository_dispatch after NPM release
# For infrastructure deployments, see staging-release.yml and production-release.yml

env:
  # Provide empty token to prevent pnpm warnings about missing NODE_AUTH_TOKEN
  # The actual token is set in the changesets action for publishing
  NODE_AUTH_TOKEN: ""

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup admin-ui submodule
        uses: ./.github/actions/setup-admin-ui
        with:
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          version: pnpm changeset version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Trigger NuGet package releases after successful NPM release
  # This ensures synchronized versioning across package ecosystems
  trigger-nuget-release:
    name: Trigger NuGet Releases
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.published == 'true'
    strategy:
      matrix:
        package:
          - name: app-contracts
            npm_trigger: "@mystira/app"
          - name: story-generator-contracts
            npm_trigger: "@mystira/story-generator"
    steps:
      - name: Check if related NPM package was published
        id: check
        run: |
          PUBLISHED='${{ needs.release.outputs.publishedPackages }}'
          if echo "$PUBLISHED" | grep -q '"${{ matrix.package.npm_trigger }}"'; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger NuGet publish for ${{ matrix.package.name }}
        if: steps.check.outputs.should_publish == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: nuget-publish
          client-payload: |
            {
              "package": "${{ matrix.package.name }}",
              "triggered_by": "changesets-release",
              "source": "unified-release-workflow"
            }

  # Trigger unified contracts NuGet release when @mystira/contracts is published
  trigger-contracts-nuget:
    name: Trigger Contracts NuGet Release
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.published == 'true'
    steps:
      - name: Check if @mystira/contracts was published
        id: check
        run: |
          PUBLISHED='${{ needs.release.outputs.publishedPackages }}'
          if echo "$PUBLISHED" | grep -q '"@mystira/contracts"'; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Mystira.Contracts NuGet publish
        if: steps.check.outputs.should_publish == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: contracts-nuget-publish
          client-payload: |
            {
              "triggered_by": "changesets-release",
              "source": "unified-release-workflow"
            }
