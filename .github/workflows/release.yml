name: "Workspace: Release"

# NPM Package Releases: Manages package versioning and publishing via Changesets
# Handles: Creating release PRs and publishing to npm registry
# Note: For infrastructure deployments, see Deployment workflows
# Runs on: Pushes to main branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

# This workflow handles npm package releases via Changesets
# For infrastructure deployments, see staging-release.yml and production-release.yml

env:
  # Provide empty token to prevent pnpm warnings about missing NODE_AUTH_TOKEN
  # The actual token is set in the changesets action for publishing
  NODE_AUTH_TOKEN: ""

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup admin-ui submodule
        uses: ./.github/actions/setup-admin-ui
        with:
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          version: pnpm changeset version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
