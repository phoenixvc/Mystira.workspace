name: "Reusable: Terraform"

# Reusable workflow for Terraform plan and apply operations
# Usage: Call from other workflows with workflow_call trigger

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment (dev, staging, prod)"
        required: true
        type: string
      working_directory:
        description: "Terraform working directory"
        required: false
        type: string
        default: "infra/terraform/environments"
      terraform_version:
        description: "Terraform version to use"
        required: false
        type: string
        default: "1.5.0"
      plan_only:
        description: "Only run plan, skip apply"
        required: false
        type: boolean
        default: false
      auto_approve:
        description: "Auto-approve apply without manual confirmation"
        required: false
        type: boolean
        default: true
    secrets:
      AZURE_CREDENTIALS:
        description: "Azure credentials JSON"
        required: true
    outputs:
      has_changes:
        description: "Whether terraform plan detected changes"
        value: ${{ jobs.plan.outputs.has_changes }}
      plan_exit_code:
        description: "Terraform plan exit code (0=no changes, 2=changes)"
        value: ${{ jobs.plan.outputs.exit_code }}

jobs:
  plan:
    name: Terraform Plan (${{ inputs.environment }})
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
      exit_code: ${{ steps.plan.outputs.exit_code }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure credentials for Terraform
        run: |
          ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')
          ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')
          ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.subscriptionId')
          ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.tenantId')
          echo "::add-mask::$ARM_CLIENT_SECRET"
          {
            echo "ARM_CLIENT_ID=$ARM_CLIENT_ID"
            echo "ARM_CLIENT_SECRET=$ARM_CLIENT_SECRET"
            echo "ARM_SUBSCRIPTION_ID=$ARM_SUBSCRIPTION_ID"
            echo "ARM_TENANT_ID=$ARM_TENANT_ID"
            echo "ARM_USE_CLI=false"
          } >> "$GITHUB_ENV"

      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}/${{ inputs.environment }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ inputs.working_directory }}/${{ inputs.environment }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ inputs.working_directory }}/${{ inputs.environment }}
        run: |
          set +e
          terraform plan -out=tfplan -detailed-exitcode
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          if [ $EXIT_CODE -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No changes detected"
          elif [ $EXIT_CODE -eq 2 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "::notice::Changes detected"
          else
            echo "::error::Terraform plan failed"
            exit 1
          fi

      - name: Upload Plan Artifact
        if: steps.plan.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: ${{ inputs.working_directory }}/${{ inputs.environment }}/tfplan
          retention-days: 5

      - name: Plan Summary
        run: |
          echo "## Terraform Plan: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.plan.outputs.has_changes }}" == "true" ]; then
            echo "**Status:** Changes detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** No changes" >> $GITHUB_STEP_SUMMARY
          fi

  apply:
    name: Terraform Apply (${{ inputs.environment }})
    runs-on: ubuntu-latest
    needs: plan
    if: needs.plan.outputs.has_changes == 'true' && inputs.plan_only == false
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure credentials for Terraform
        run: |
          ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')
          ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')
          ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.subscriptionId')
          ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.tenantId')
          echo "::add-mask::$ARM_CLIENT_SECRET"
          {
            echo "ARM_CLIENT_ID=$ARM_CLIENT_ID"
            echo "ARM_CLIENT_SECRET=$ARM_CLIENT_SECRET"
            echo "ARM_SUBSCRIPTION_ID=$ARM_SUBSCRIPTION_ID"
            echo "ARM_TENANT_ID=$ARM_TENANT_ID"
            echo "ARM_USE_CLI=false"
          } >> "$GITHUB_ENV"

      - name: Download Plan Artifact
        uses: actions/download-artifact@v7
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: ${{ inputs.working_directory }}/${{ inputs.environment }}

      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}/${{ inputs.environment }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ inputs.working_directory }}/${{ inputs.environment }}
        run: |
          if [ "${{ inputs.auto_approve }}" == "true" ]; then
            terraform apply -auto-approve tfplan
          else
            terraform apply tfplan
          fi

      - name: Apply Summary
        run: |
          echo "## Terraform Apply: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Applied successfully" >> $GITHUB_STEP_SUMMARY
