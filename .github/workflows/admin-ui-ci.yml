name: Admin UI CI

on:
  push:
    branches: [dev, main]
    paths:
      - "packages/admin-ui/**"
      - ".github/workflows/admin-ui-ci.yml"
  pull_request:
    branches: [dev, main]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "packages/admin-ui/**"
      - ".github/workflows/admin-ui-ci.yml"

concurrency:
  group: admin-ui-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_AUTH_TOKEN: ""

jobs:
  lint:
    name: Lint Admin UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint admin-ui package
        run: pnpm --filter @mystira/admin-ui lint

  test:
    name: Test Admin UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: pnpm --filter @mystira/admin-ui test

  build:
    name: Build Admin UI
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build package
        run: pnpm --filter @mystira/admin-ui build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: admin-ui-dist
          path: packages/admin-ui/dist
          retention-days: 7
