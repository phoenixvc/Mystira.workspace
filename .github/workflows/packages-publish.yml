name: Publish NuGet Packages

# Publishes packages to GitHub Packages
# Triggered by:
#   - Push to dev (with package path changes)
#   - Tag push (v*)
#   - Manual workflow dispatch
#   - Repository dispatch from release.yml (nuget-publish, contracts-nuget-publish)
on:
  push:
    branches:
      - dev
    paths:
      - 'packages/shared/**'
      - 'packages/contracts/dotnet/**'
      - 'packages/ai/**'
      - 'packages/authoring/**'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0, 1.0.0-beta.1)'
        required: true
        type: string
  repository_dispatch:
    types:
      - nuget-publish
      - contracts-nuget-publish

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'
          source-url: https://nuget.pkg.github.com/phoenixvc/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Build Mystira.Shared
        run: dotnet build packages/shared/Mystira.Shared --configuration Release

      - name: Build Mystira.Contracts
        run: dotnet build packages/contracts/dotnet/Mystira.Contracts --configuration Release

      - name: Build Mystira.Ai
        run: dotnet build packages/ai/Mystira.Ai --configuration Release

      - name: Build Mystira.Authoring.Abstractions
        run: dotnet build packages/authoring/Mystira.Authoring.Abstractions --configuration Release

      - name: Build Mystira.Authoring
        run: dotnet build packages/authoring/Mystira.Authoring --configuration Release

      - name: Pack packages
        run: |
          mkdir -p ./nupkg
          dotnet pack packages/shared/Mystira.Shared --no-build --configuration Release -o ./nupkg
          dotnet pack packages/contracts/dotnet/Mystira.Contracts --no-build --configuration Release -o ./nupkg
          dotnet pack packages/ai/Mystira.Ai --no-build --configuration Release -o ./nupkg
          dotnet pack packages/authoring/Mystira.Authoring.Abstractions --no-build --configuration Release -o ./nupkg
          dotnet pack packages/authoring/Mystira.Authoring --no-build --configuration Release -o ./nupkg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

      - name: Push to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --source "https://nuget.pkg.github.com/phoenixvc/index.json" --api-key ${{ secrets.GH_PACKAGES_TOKEN }} --skip-duplicate
