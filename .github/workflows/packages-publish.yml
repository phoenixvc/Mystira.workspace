name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0, 1.0.0-beta.1)'
        required: true
        type: string

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'
          source-url: https://nuget.pkg.github.com/phoenixvc/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Restore all packages
        run: |
          dotnet restore packages/shared/Mystira.Shared/Mystira.Shared.csproj
          dotnet restore packages/contracts/dotnet/Mystira.Contracts/Mystira.Contracts.csproj
          dotnet restore packages/ai/Mystira.Ai/Mystira.Ai.csproj
          dotnet restore packages/authoring/Mystira.Authoring.Abstractions/Mystira.Authoring.Abstractions.csproj
          dotnet restore packages/authoring/Mystira.Authoring/Mystira.Authoring.csproj

      - name: Build all packages
        run: |
          dotnet build packages/shared/Mystira.Shared/Mystira.Shared.csproj --no-restore --configuration Release
          dotnet build packages/contracts/dotnet/Mystira.Contracts/Mystira.Contracts.csproj --no-restore --configuration Release
          dotnet build packages/ai/Mystira.Ai/Mystira.Ai.csproj --no-restore --configuration Release
          dotnet build packages/authoring/Mystira.Authoring.Abstractions/Mystira.Authoring.Abstractions.csproj --no-restore --configuration Release
          dotnet build packages/authoring/Mystira.Authoring/Mystira.Authoring.csproj --no-restore --configuration Release

      - name: Pack packages
        run: |
          mkdir -p ./nupkg
          VERSION="1.0.0"
          dotnet pack packages/shared/Mystira.Shared/Mystira.Shared.csproj --no-build --configuration Release -o ./nupkg
          dotnet pack packages/contracts/dotnet/Mystira.Contracts/Mystira.Contracts.csproj --no-build --configuration Release -o ./nupkg
          dotnet pack packages/ai/Mystira.Ai/Mystira.Ai.csproj --no-build --configuration Release -o ./nupkg
          dotnet pack packages/authoring/Mystira.Authoring.Abstractions/Mystira.Authoring.Abstractions.csproj --no-build --configuration Release -o ./nupkg
          dotnet pack packages/authoring/Mystira.Authoring/Mystira.Authoring.csproj --no-build --configuration Release -o ./nupkg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

      - name: Push to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --source "https://nuget.pkg.github.com/phoenixvc/index.json" --api-key ${{ secrets.GH_PACKAGES_TOKEN }} --skip-duplicate
