name: "Components: Devhub - CI"

on:
  push:
    branches: [dev, main]
    paths:
      - "packages/devhub/**"
      - ".github/workflows/devhub-ci.yml"
  pull_request:
    branches: [dev, main]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "packages/devhub/**"
      - ".github/workflows/devhub-ci.yml"

concurrency:
  group: devhub-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Provide empty token to prevent pnpm warnings about missing NODE_AUTH_TOKEN
  NODE_AUTH_TOKEN: ""

jobs:
  lint:
    name: Lint Devhub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint devhub package
        run: pnpm --filter devhub lint
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

  test:
    name: Test Devhub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run devhub tests
        run: pnpm --filter devhub test
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          flags: devhub
          fail_ci_if_error: false
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

  build:
    name: Build Devhub
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build devhub package
        run: pnpm --filter devhub build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: devhub-build
          path: packages/devhub/dist
          retention-days: 7
          if-no-files-found: warn
