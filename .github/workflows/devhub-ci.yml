name: DevHub CI

on:
  push:
    branches: [dev, main]
    paths:
      - "packages/devhub/**"
      - ".github/workflows/devhub-ci.yml"
  pull_request:
    branches: [dev, main]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "packages/devhub/**"
      - ".github/workflows/devhub-ci.yml"

concurrency:
  group: devhub-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint DevHub
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/devhub/Mystira.DevHub
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Check format
        run: dotnet format --verify-no-changes --verbosity diagnostic

  test:
    name: Test DevHub
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/devhub
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.cobertura.xml
          flags: devhub
          name: devhub-coverage

  build:
    name: Build DevHub
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build application
        working-directory: packages/devhub/Mystira.DevHub
        run: dotnet build --configuration Release

      - name: Publish application
        working-directory: packages/devhub/Mystira.DevHub
        run: dotnet publish --configuration Release --output ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: devhub-publish
          path: packages/devhub/Mystira.DevHub/publish
          retention-days: 7
