name: "Components: Story Generator - CI"

on:
  push:
    branches: [dev, main]
    paths:
      - "packages/story-generator/**"
      - "infra/kubernetes/base/story-generator/**"
      - ".github/workflows/story-generator-ci.yml"
  pull_request:
    branches: [dev, main]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "packages/story-generator/**"
      - "infra/kubernetes/base/story-generator/**"
      - ".github/workflows/story-generator-ci.yml"

concurrency:
  group: story-generator-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AZURE_ACR_NAME: mysprodacr
  IMAGE_NAME: story-generator

jobs:
  lint:
    name: Lint Story Generator
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/story-generator/src/Mystira.StoryGenerator.Web
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Check format
        run: dotnet format --verify-no-changes --verbosity diagnostic
        continue-on-error: true

  test:
    name: Test Story Generator
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/story-generator
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage"
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage.cobertura.xml
          flags: story-generator
          name: story-generator-coverage

  build:
    name: Build Story Generator
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Build application
        working-directory: packages/story-generator/src/Mystira.StoryGenerator.Web
        run: dotnet build --configuration Release

      - name: Publish application
        working-directory: packages/story-generator/src/Mystira.StoryGenerator.Web
        run: dotnet publish --configuration Release --output ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push Docker image
        env:
          TAG: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
        run: |
          az acr login --name ${{ env.AZURE_ACR_NAME }}

          docker build \
            -f infra/docker/story-generator/Dockerfile \
            -t ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.TAG }} \
            -t ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            packages/story-generator/

          docker push ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          docker push ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # ============================================
  # NuGet Package Publishing
  # ============================================
  publish-nuget:
    name: Publish NuGet Packages
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        working-directory: packages/story-generator
        run: dotnet restore

      - name: Build packages
        working-directory: packages/story-generator
        run: dotnet build --configuration Release --no-restore

      - name: Pack NuGet packages
        working-directory: packages/story-generator
        run: |
          # Pack any projects that produce NuGet packages (Contracts, Client libraries)
          # Using Alpha versioning: 1.0.0-alpha.{build_number}
          dotnet pack --configuration Release --no-build --output ./nupkg \
            -p:PackageVersion=1.0.0-alpha.${{ github.run_number }} \
            -p:RepositoryUrl=https://github.com/${{ github.repository }} \
            -p:RepositoryType=git
        continue-on-error: true

      - name: Configure GitHub Packages source
        run: |
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Push to GitHub Packages
        working-directory: packages/story-generator
        run: |
          if ls ./nupkg/*.nupkg 1> /dev/null 2>&1; then
            for package in ./nupkg/*.nupkg; do
              echo "Publishing $package to GitHub Packages..."
              dotnet nuget push "$package" \
                --source github \
                --skip-duplicate
            done
          else
            echo "No NuGet packages found to publish"
          fi
        continue-on-error: true

      - name: Push to NuGet.org (if API key configured)
        working-directory: packages/story-generator
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NUGET_API_KEY not configured, skipping NuGet.org publish"
            exit 0
          fi
          if ls ./nupkg/*.nupkg 1> /dev/null 2>&1; then
            for package in ./nupkg/*.nupkg; do
              echo "Publishing $package to NuGet.org..."
              dotnet nuget push "$package" \
                --source "https://api.nuget.org/v3/index.json" \
                --api-key "$NUGET_API_KEY" \
                --skip-duplicate
            done
          fi
        continue-on-error: true

      - name: Upload NuGet packages as artifact
        uses: actions/upload-artifact@v6
        with:
          name: nuget-packages
          path: packages/story-generator/nupkg/*.nupkg
          retention-days: 30
          if-no-files-found: ignore
