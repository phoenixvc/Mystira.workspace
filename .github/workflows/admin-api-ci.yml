name: "Components: Admin API - CI"

# Admin API Component CI: Validates .NET Admin API code quality and functionality  
# Runs: Format checking, unit tests, and production builds with code coverage
# Triggers: Changes to packages/admin-api/** on dev/main branches

on:
  push:
    branches: [dev, main]
    paths:
      - "packages/admin-api/**"
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches: [dev, main]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "packages/admin-api/**"
    paths-ignore:
      - "**/*.md"
  workflow_dispatch:

concurrency:
  group: admin-api-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Admin API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/admin-api
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Check format
        run: dotnet format --verify-no-changes --verbosity diagnostic
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

  test:
    name: Test Admin API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/admin-api
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage"
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage.cobertura.xml
          flags: admin-api
          name: admin-api-coverage
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

  build:
    name: Build Admin API
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.MYSTIRA_GITHUB_SUBMODULE_ACCESS_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Build application
        working-directory: packages/admin-api
        run: dotnet build --configuration Release

      - name: Publish application
        working-directory: packages/admin-api
        run: dotnet publish --configuration Release --output ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: admin-api-build
          path: packages/admin-api/publish
          retention-days: 7
