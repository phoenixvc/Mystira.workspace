name: Mystira.Authoring CI

on:
  push:
    paths:
      - 'packages/authoring/**'
      - 'packages/shared/**'
      - 'packages/ai/**'
      - 'packages/contracts/**'
      - 'packages/domain/**'
      - '.github/workflows/packages-authoring.yml'
    branches:
      - main
      - 'release/**'
  pull_request:
    paths:
      - 'packages/authoring/**'
      - 'packages/shared/**'
      - 'packages/ai/**'
      - 'packages/contracts/**'
      - 'packages/domain/**'
      - '.github/workflows/packages-authoring.yml'

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'
          source-url: https://nuget.pkg.github.com/phoenixvc/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Build Mystira.Authoring.Abstractions
        run: dotnet build packages/authoring/Mystira.Authoring.Abstractions --configuration Release

      - name: Build Mystira.Authoring
        run: dotnet build packages/authoring/Mystira.Authoring --configuration Release

      - name: Test Mystira.Authoring
        run: dotnet test packages/authoring/Mystira.Authoring.Tests --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/**/coverage.cobertura.xml
          flags: authoring
          name: mystira-authoring
          fail_ci_if_error: false

      - name: Pack Mystira.Authoring packages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p ./nupkg
          dotnet pack packages/authoring/Mystira.Authoring.Abstractions --no-build --configuration Release -o ./nupkg
          dotnet pack packages/authoring/Mystira.Authoring --no-build --configuration Release -o ./nupkg

      - name: Push to GitHub Packages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: dotnet nuget push ./nupkg/*.nupkg --source "https://nuget.pkg.github.com/phoenixvc/index.json" --api-key ${{ secrets.GH_PACKAGES_TOKEN }} --skip-duplicate
