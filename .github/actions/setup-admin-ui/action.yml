name: 'Setup Admin-UI Submodule'
description: 'Initialize the admin-ui submodule from the dev branch'
inputs:
  token:
    description: 'GitHub token with access to the admin-ui repository'
    required: true

runs:
  using: "composite"
  steps:
    - name: Initialize admin-ui submodule
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
      run: |
        if [ ! -d "packages/admin-ui/.git" ]; then
          echo "Cloning admin-ui submodule from dev branch..."
          git clone --branch dev --depth 1 https://x-access-token:${GH_TOKEN}@github.com/phoenixvc/Mystira.Admin.UI.git packages/admin-ui
          cd packages/admin-ui
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          cd ../..
        fi
