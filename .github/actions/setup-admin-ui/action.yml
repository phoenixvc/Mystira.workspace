name: 'Setup Admin-UI Submodule'
description: 'Initialize the admin-ui submodule from the dev branch'
inputs:
  token:
    description: 'GitHub token with access to the admin-ui repository'
    required: true

runs:
  using: "composite"
  steps:
    - name: Initialize admin-ui submodule
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
        GIT_ASKPASS: /tmp/git-askpass-${{ github.run_id }}
      run: |
        if [ ! -d "packages/admin-ui/.git" ] || [ ! -f "packages/admin-ui/.git/config" ]; then
          echo "Cloning admin-ui submodule from dev branch..."
          # Create a temporary askpass script for secure credential passing
          echo '#!/bin/sh' > "$GIT_ASKPASS"
          echo 'echo $GH_TOKEN' >> "$GIT_ASKPASS"
          chmod +x "$GIT_ASKPASS"
          # Clone the repository
          git clone --branch dev --depth 1 https://x-access-token@github.com/phoenixvc/Mystira.Admin.UI.git packages/admin-ui
          # Clean up the askpass script
          rm -f "$GIT_ASKPASS"
          # Set local git config for the submodule
          git -C packages/admin-ui config --local user.email "github-actions[bot]@users.noreply.github.com"
          git -C packages/admin-ui config --local user.name "github-actions[bot]"
        fi
