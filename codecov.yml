# Codecov configuration for Mystira.Shared
# https://docs.codecov.io/docs/codecovyml-reference

coverage:
  precision: 2
  round: down
  range: "60...100"

  status:
    project:
      default:
        target: 70%
        threshold: 5%
        informational: false
    patch:
      default:
        target: 80%
        threshold: 5%
        informational: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

# Ignore generated code and test files
ignore:
  - "**/*.g.cs"
  - "**/*Tests*/**"
  - "**/obj/**"
  - "**/bin/**"
  - "**/*.Designer.cs"

# Flag configurations for different components
flags:
  mystira-shared:
    paths:
      - packages/shared/Mystira.Shared/
    carryforward: true

  mystira-shared-generators:
    paths:
      - packages/shared/Mystira.Shared.Generators/
    carryforward: true
