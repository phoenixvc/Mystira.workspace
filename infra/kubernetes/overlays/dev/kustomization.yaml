apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mystira-dev

resources:
  - ../../base/chain
  - ../../base/publisher

commonLabels:
  environment: dev

patches:
  - target:
      kind: StatefulSet
      name: mystira-chain
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
  - target:
      kind: Deployment
      name: mystira-publisher
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"

images:
  - name: mystira/chain
    newTag: dev
  - name: mystira/publisher
    newTag: dev
