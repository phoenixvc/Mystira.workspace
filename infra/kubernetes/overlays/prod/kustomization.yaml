apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mys-prod

resources:
  - ../../base/chain
  - ../../base/publisher
  - ../../base/story-generator
  - ../../base/admin-api
  - ../../base/admin-ui
  - ../../base/cert-manager

commonLabels:
  environment: prod

patches:
  - target:
      kind: StatefulSet
      name: mys-chain
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "4Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "8Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "4000m"
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "500Gi"
  - target:
      kind: Deployment
      name: mys-publisher
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
  - target:
      kind: HorizontalPodAutoscaler
      name: mys-publisher-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 20
  - target:
      kind: ConfigMap
      name: mys-publisher-config
    patch: |-
      - op: replace
        path: /data/key_vault_url
        value: "https://mys-prod-pub-kv-san.vault.azure.net/"
  - target:
      kind: ConfigMap
      name: mys-chain-config
    patch: |-
      - op: replace
        path: /data/key_vault_url
        value: "https://mys-prod-chain-kv-san.vault.azure.net/"
  - target:
      kind: Deployment
      name: mys-story-generator
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
  - target:
      kind: HorizontalPodAutoscaler
      name: mys-story-generator-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 20
  - target:
      kind: ConfigMap
      name: mys-story-generator-config
    patch: |-
      - op: replace
        path: /data/key_vault_url
        value: "https://mys-prod-story-kv-san.vault.azure.net/"
  - target:
      kind: Deployment
      name: mys-admin-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
  - target:
      kind: Deployment
      name: mys-admin-ui
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
  - target:
      kind: HorizontalPodAutoscaler
      name: mys-admin-api-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10
  - target:
      kind: HorizontalPodAutoscaler
      name: mys-admin-ui-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10
  - target:
      kind: ConfigMap
      name: mys-admin-api-config
    patch: |-
      - op: replace
        path: /data/key_vault_url
        value: "https://mys-prod-admin-kv-san.vault.azure.net/"
  - target:
      kind: ConfigMap
      name: mys-admin-ui-config
    patch: |-
      - op: replace
        path: /data/api_url
        value: "https://admin-api.mystira.app"

images:
  - name: myssharedacr.azurecr.io/chain
    newTag: prod
  - name: myssharedacr.azurecr.io/publisher
    newTag: prod
  - name: myssharedacr.azurecr.io/story-generator
    newTag: prod
  - name: myssharedacr.azurecr.io/admin-api
    newTag: prod
  - name: myssharedacr.azurecr.io/admin-ui
    newTag: prod
