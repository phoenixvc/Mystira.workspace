apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mys-chain
  labels:
    app: mys-chain
    component: blockchain
spec:
  serviceName: mys-chain
  replicas: 3
  selector:
    matchLabels:
      app: mys-chain
  template:
    metadata:
      labels:
        app: mys-chain
        component: blockchain
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: chain-sa
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      nodeSelector:
        workload: chain
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "chain"
          effect: "NoSchedule"
      containers:
        - name: chain
          image: myssharedacr.azurecr.io/chain:v0.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: rpc
              containerPort: 8545
              protocol: TCP
            - name: ws
              containerPort: 8546
              protocol: TCP
            - name: p2p-tcp
              containerPort: 30303
              protocol: TCP
            - name: p2p-udp
              containerPort: 30303
              protocol: UDP
          env:
            - name: CHAIN_DATA_DIR
              value: /data
            - name: CHAIN_NETWORK_ID
              valueFrom:
                configMapKeyRef:
                  name: mys-chain-config
                  key: network_id
            - name: KEY_VAULT_URL
              valueFrom:
                configMapKeyRef:
                  name: mys-chain-config
                  key: key_vault_url
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mys-chain-secrets
                  key: azure_client_id
                  optional: true
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: chain-data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: 8545
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8545
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: chain-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: managed-premium
        resources:
          requests:
            storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mys-chain
  labels:
    app: mys-chain
spec:
  type: ClusterIP
  ports:
    - name: rpc
      port: 8545
      targetPort: 8545
    - name: ws
      port: 8546
      targetPort: 8546
  selector:
    app: mys-chain
---
apiVersion: v1
kind: Service
metadata:
  name: mys-chain-p2p
  labels:
    app: mys-chain
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
    - name: p2p-tcp
      port: 30303
      targetPort: 30303
      protocol: TCP
    - name: p2p-udp
      port: 30303
      targetPort: 30303
      protocol: UDP
  selector:
    app: mys-chain
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mys-chain-config
data:
  network_id: "1337"
  chain_id: "1337"
  rpc_enabled: "true"
  ws_enabled: "true"
  key_vault_url: "<OVERRIDE_IN_OVERLAY>"
