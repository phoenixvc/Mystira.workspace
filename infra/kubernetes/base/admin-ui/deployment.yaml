apiVersion: apps/v1
kind: Deployment
metadata:
  name: mystira-admin-ui
  labels:
    app: mystira-admin-ui
    component: admin-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mystira-admin-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mystira-admin-ui
        component: admin-ui
    spec:
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: admin-ui
          image: mystiraacr.azurecr.io/admin-ui:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: mystira-admin-ui-config
                  key: api_url
            - name: NEXT_PUBLIC_AZURE_AD_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: mystira-admin-ui-config
                  key: azure_ad_client_id
            - name: NEXT_PUBLIC_AZURE_AD_TENANT_ID
              valueFrom:
                configMapKeyRef:
                  name: mystira-admin-ui-config
                  key: azure_ad_tenant_id
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mystira-admin-ui
  labels:
    app: mystira-admin-ui
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    app: mystira-admin-ui
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mystira-admin-ui-config
data:
  api_url: "https://admin-api.mystira.app"
  azure_ad_client_id: ""
  azure_ad_tenant_id: ""
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mystira-admin-ui-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mystira-admin-ui
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
