apiVersion: apps/v1
kind: Deployment
metadata:
  name: mys-devhub
  labels:
    app: mys-devhub
    component: devhub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mys-devhub
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mys-devhub
        component: devhub
    spec:
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: devhub
          image: myssharedacr.azurecr.io/devhub:v0.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: RUST_LOG
              value: info
            - name: LEPTOS_SITE_ADDR
              value: "0.0.0.0:3000"
            - name: LEPTOS_ENV
              value: production
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: mys-devhub-config
                  key: api_url
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mys-devhub
  labels:
    app: mys-devhub
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    app: mys-devhub
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mys-devhub-config
data:
  api_url: "https://dev.admin-api.mystira.app"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mys-devhub-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mys-devhub
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
