apiVersion: apps/v1
kind: Deployment
metadata:
  name: mys-publisher
  labels:
    app: mys-publisher
    component: publisher
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mys-publisher
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mys-publisher
        component: publisher
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: publisher-sa
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
      nodeSelector:
        workload: publisher
      containers:
        - name: publisher
          image: mystiraacr.azurecr.io/publisher:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: health
              containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: HEALTH_PORT
              value: "3001"
            - name: CHAIN_RPC_URL
              valueFrom:
                configMapKeyRef:
                  name: mys-publisher-config
                  key: chain_rpc_url
            - name: CHAIN_WS_URL
              valueFrom:
                configMapKeyRef:
                  name: mys-publisher-config
                  key: chain_ws_url
            - name: AZURE_SERVICEBUS_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: mys-publisher-secrets
                  key: servicebus_connection
            - name: APPLICATIONINSIGHTS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: mys-publisher-secrets
                  key: appinsights_connection
            - name: KEY_VAULT_URL
              valueFrom:
                configMapKeyRef:
                  name: mys-publisher-config
                  key: key_vault_url
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mys-publisher
  labels:
    app: mys-publisher
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
    - name: health
      port: 3001
      targetPort: 3001
  selector:
    app: mys-publisher
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mys-publisher-config
data:
  chain_rpc_url: "http://mys-chain:8545"
  chain_ws_url: "ws://mys-chain:8546"
  key_vault_url: "https://mys-dev-pub-kv-san.vault.azure.net/"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mys-publisher-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mys-publisher
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
