apiVersion: apps/v1
kind: Deployment
metadata:
  name: mystira-publisher
  labels:
    app: mystira-publisher
    component: publisher
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mystira-publisher
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mystira-publisher
        component: publisher
    spec:
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: publisher
          image: mystira/publisher:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: health
              containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: HEALTH_PORT
              value: "3001"
            - name: CHAIN_RPC_URL
              valueFrom:
                configMapKeyRef:
                  name: mystira-publisher-config
                  key: chain_rpc_url
            - name: CHAIN_WS_URL
              valueFrom:
                configMapKeyRef:
                  name: mystira-publisher-config
                  key: chain_ws_url
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mystira-publisher-secrets
                  key: database_url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: mystira-publisher-secrets
                  key: redis_url
            - name: PUBLISHER_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: mystira-publisher-secrets
                  key: private_key
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mystira-publisher
  labels:
    app: mystira-publisher
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
    - name: health
      port: 3001
      targetPort: 3001
  selector:
    app: mystira-publisher
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mystira-publisher-config
data:
  chain_rpc_url: "http://mystira-chain:8545"
  chain_ws_url: "ws://mystira-chain:8546"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mystira-publisher-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mystira-publisher
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
