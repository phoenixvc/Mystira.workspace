# Ingress for Story Generator API
# Exposes the API at story-api.mystira.app (or dev./staging. prefixed)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mystira-story-generator-ingress
  labels:
    app: mystira-story-generator
    component: story-generator-api
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - story-api.mystira.app
      secretName: mystira-story-generator-tls
  rules:
    - host: story-api.mystira.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mys-story-generator
                port:
                  number: 8080

