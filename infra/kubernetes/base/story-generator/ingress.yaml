apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mystira-story-generator-ingress
  labels:
    app: mystira-story-generator
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - story-generator.mystira.app
      secretName: mystira-story-generator-tls
  rules:
    - host: story-generator.mystira.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mystira-story-generator
                port:
                  number: 8080

