# Mystira Story Generator API Deployment
#
# This deploys the API component (Mystira.StoryGenerator.Api), NOT the Blazor WASM frontend.
# The deployment pattern mirrors Mystira.App:
#   - API → Kubernetes (this deployment, triggered by `story-generator-deploy`)
#   - Web → Static Web App (separate deployment if needed)
#
# See ADR-0019 for architecture documentation.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mys-story-generator
  labels:
    app: mys-story-generator
    component: story-generator-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mys-story-generator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mys-story-generator
        component: story-generator-api
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: story-generator-sa
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: story-generator
          image: myssharedacr.azurecr.io/story-generator:v0.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ASPNETCORE_HTTP_PORTS
              value: "8080"
            - name: ASPNETCORE_HEALTHCHECK_PORTS
              value: "8081"
            - name: ConnectionStrings__PostgreSQL
              valueFrom:
                secretKeyRef:
                  name: mys-story-generator-secrets
                  key: postgres_connection_string
            - name: ConnectionStrings__Redis
              valueFrom:
                secretKeyRef:
                  name: mys-story-generator-secrets
                  key: redis_connection_string
            - name: Ai__AzureOpenAI__Endpoint
              valueFrom:
                secretKeyRef:
                  name: mys-story-generator-secrets
                  key: azure_ai_endpoint
            - name: Ai__AzureOpenAI__ApiKey
              valueFrom:
                secretKeyRef:
                  name: mys-story-generator-secrets
                  key: azure_ai_api_key
            - name: APPLICATIONINSIGHTS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: mys-story-generator-secrets
                  key: appinsights_connection
            - name: KEY_VAULT_URL
              valueFrom:
                configMapKeyRef:
                  name: mys-story-generator-config
                  key: key_vault_url
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mys-story-generator
  labels:
    app: mys-story-generator
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: health
      port: 8081
      targetPort: 8081
  selector:
    app: mys-story-generator
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mys-story-generator-config
data:
  key_vault_url: "https://mys-dev-story-kv-san.vault.azure.net/"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mys-story-generator-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mys-story-generator
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
