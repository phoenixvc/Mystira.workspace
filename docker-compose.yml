version: '3.8'

services:
  # Local development database
  postgres:
    image: postgres:15-alpine
    container_name: mystira-postgres
    environment:
      POSTGRES_USER: mystira
      POSTGRES_PASSWORD: mystira_dev
      POSTGRES_DB: mystira_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mystira"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: mystira-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Local blockchain node (Hardhat)
  hardhat:
    image: node:18-alpine
    container_name: mystira-hardhat
    working_dir: /app
    volumes:
      - ./packages/chain:/app
    ports:
      - "8545:8545"
    command: sh -c "npm install -g pnpm && pnpm install && pnpm hardhat node"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

