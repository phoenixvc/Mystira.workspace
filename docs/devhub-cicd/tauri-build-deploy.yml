name: "[Build & Deploy] Dev"

# Builds Tauri app on push to dev branch
# Triggers workspace notification for submodule tracking

on:
  push:
    branches: [dev]
    paths:
      - "Mystira.DevHub/**"
      - ".github/workflows/build-deploy.yml"
    paths-ignore:
      - "**.md"
      - "docs/**"

  workflow_dispatch:
    inputs:
      notify_workspace:
        description: 'Notify workspace after build'
        required: false
        type: boolean
        default: true

concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build (${{ matrix.platform.name }})
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: devhub-linux-x64
            bundle_ext: AppImage
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: devhub-windows-x64
            bundle_ext: msi
          - name: macOS
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: devhub-macos-x64
            bundle_ext: dmg
    runs-on: ${{ matrix.platform.os }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      sha_short: ${{ steps.version.outputs.sha_short }}
    defaults:
      run:
        working-directory: Mystira.DevHub
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHA_SHORT=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha_short=$SHA_SHORT" >> $GITHUB_OUTPUT
          echo "Version: $VERSION ($SHA_SHORT)"

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: Mystira.DevHub/pnpm-lock.yaml

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: Mystira.DevHub/src-tauri
          shared-key: tauri-${{ matrix.platform.target }}

      - run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        run: pnpm tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact }}
          path: |
            Mystira.DevHub/src-tauri/target/release/bundle/**/*.${{ matrix.platform.bundle_ext }}
            Mystira.DevHub/src-tauri/target/release/bundle/**/*.sig
          retention-days: 14
          if-no-files-found: warn

  notify:
    name: Notify Workspace
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev' && (github.event_name == 'push' || inputs.notify_workspace)
    steps:
      - name: Trigger workspace notification
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.MYSTIRA_WORKSPACE_DISPATCH_TOKEN }}
          repository: phoenixvc/Mystira.workspace
          event-type: devhub-deploy
          client-payload: |
            {
              "environment": "dev",
              "ref": "${{ github.sha }}",
              "version": "${{ needs.build.outputs.version }}",
              "triggered_by": "${{ github.actor }}",
              "repository": "${{ github.repository }}",
              "type": "desktop-app"
            }

      - name: Generate summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ needs.build.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered By | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts built:** Linux, Windows, macOS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Workspace notified for submodule tracking." >> $GITHUB_STEP_SUMMARY
